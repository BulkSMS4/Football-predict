<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login â€” MatchIQ</title>
<style>
  body{font-family:sans-serif;background:#071b2b;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
  .login-card{background:#0b1220;padding:32px;border-radius:12px;text-align:center;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
  input{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #06b6d4;background:transparent;color:#fff}
  button{background:#06b6d4;color:#022;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:600}
  img{width:64px;height:64px;margin-bottom:12px}
</style>
</head>
<body>
  <div class="login-card">
    <img src="logo.png" alt="Admin Logo" />
    <h2>Telegram Tips Admin</h2>
    <input id="password" type="password" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
    <div id="msg" style="color:#f00;margin-top:8px"></div>
  </div>

  <script>
    function login(){
      const pass = document.getElementById('password').value;
      if(!pass) return document.getElementById('msg').textContent='Enter password';

      // Simple client-side redirect to admin.html with password hidden
      localStorage.setItem('admin_pass', pass);
      window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
