<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin Login â€” MatchIQ</title>
<link rel="stylesheet" href="style.css">
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(180deg,#071029,#071b2b); }
  .login-card { background:rgba(0,0,0,0.85); padding:32px; border-radius:12px; width:320px; text-align:center; box-shadow:0 4px 16px rgba(0,0,0,0.6); }
  .login-card img { width:80px; height:80px; margin-bottom:16px; border-radius:12px; }
  .login-card input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:transparent; color:#fff; }
  .login-card button { width:100%; padding:12px; margin-top:12px; background:#06b6d4; color:#022; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
  .error { color:#ef4444; margin-top:8px; font-size:13px; }
</style>
</head>
<body>
  <div class="login-card">
    <img src="admin_logo.png" alt="Admin Logo">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('adminPassword');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', ()=>{
      const pwd = passwordInput.value.trim();
      if(!pwd) return errorMsg.textContent='Enter the password';
      
      // Replace 'YOUR_ADMIN_PASSWORD' with your real password from server.js or env variable
      if(pwd === 'forgetme'){
        window.location.href = 'telegram_admin.html';
      } else {
        errorMsg.textContent = 'Incorrect password';
      }
    });

    passwordInput.addEventListener('keypress', e=>{
      if(e.key === 'Enter') loginBtn.click();
    });
  </script>
</body>
</html>
