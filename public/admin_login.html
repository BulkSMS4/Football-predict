<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Login</title>
<style>
  body { display:flex; align-items:center; justify-content:center; height:100vh; font-family:Arial, sans-serif; background:#0f1724; color:#fff; }
  .login-box { background:#0b1220; padding:30px; border-radius:12px; text-align:center; width:300px; }
  input { width:100%; padding:10px; margin:12px 0; border-radius:8px; border:none; }
  button { width:100%; padding:10px; border:none; border-radius:8px; background:#06b6d4; color:#022; font-weight:600; cursor:pointer; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:#ef4444;font-size:14px;"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const adminPassword = '{{ADMIN_PASSWORD}}'; // will be replaced by server
      if (password === adminPassword) {
        window.location.href = '/dashboard'; // secure route to real dashboard
      } else {
        document.getElementById('error').textContent = 'Incorrect password!';
      }
    }
  </script>
</body>
</html>
